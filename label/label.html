<!-- SETTINGS (OPTIONAL) -->
<script type="text/html" settings>
	<div class="padding">
		<div class="row">
			<div class="col-md-6 m">
				<div data-jc="textbox__text__required:true">@(Type a label)</div>
			</div>
			<div class="col-md-3 m">
				<div data-jc="textbox__size__required:true;$type:number;increment:true;align:center">@(Size of font)</div>
			</div>
		</div>
	</div>
</script>

<script type="text/html" body>
	<div>LOREM IPSUM</div>
</script>

<script>
exports.name = 'label';
exports.title = 'Label';
exports.icon = 'font';
exports.author = 'Peter Å irka';
exports.group = 'Common';
exports.options = { text: 'LOREM IPSUM', size: 14 };
exports.version = '1.0.0';
exports.install = function(instance) {
	instance.on('options', function(options) {
		options.text && instance.html(options.text);
		options.size && instance.element.css('font-size', options.size + 'px');
	});
	instance.emit('options', instance.options);
};
</script>
